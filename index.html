<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <script src="main.js"></script>
  <title>Rabbit ❤️ Carrot</title>
</head>

<body>

  <h1 class="title">Been Together</h1>
  <div class="box">

    <div class="about">
      <div class="info">
        <img src="img/TienNM99.svg" class="avatar">
        <div class="details">
          <p class="name">Nguyễn Minh Tiến</p>
          <p class="born">26.10.1999</p>
        </div>
      </div>

      <div class="heart-box">
        <img src="img/hearts.svg" class="heart">
      </div>

      <div class="info">
        <img src="img/VyNNT99.svg" class="avatar">
        <div class="details">
          <p class="name">Nguyễn Ngọc Tường Vy</p>
          <p class="born">12.02.1999</p>
        </div>
      </div>
    </div>

    <div class="time">
      <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
      <p class="sup-time">
        <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
      </p>
    </div>

    <p class="say-thank">Thank you for your love !</p>
  </div>
  <iframe src="music/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
  <audio src="music/Endless_Love.mp3" loop="true" autoplay="true"></audio>

</body>

</html>
